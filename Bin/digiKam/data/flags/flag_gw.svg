<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="1200" height="600" viewBox="0 0 12 6" id="Flag_of_Guinea-Bissau">
<rect width="4" height="6" fill="#ce1126"/>
<rect width="8" height="3" x="4" fill="#fcd116"/>
<rect width="8" height="3" x="4" y="3" fill="#009e49"/>
<g id="star" fill="black" transform="translate(2,3) scale(1)">
  <g id="cone">
    <polygon id="triangle" points="0,0 0,1 .5,1" transform="translate(0,-1) rotate(18)"/>
    <use xlink:href="#triangle" transform="scale(-1,1)"/>
  </g>
  <use xlink:href="#cone" transform="rotate(72)"/>
  <use xlink:href="#cone" transform="rotate(-72)"/>
  <use xlink:href="#cone" transform="rotate(144)"/>
  <use xlink:href="#cone" transform="rotate(-144)"/>
</g>
</svg>
